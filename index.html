<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¶ Reveal Riddle Game ðŸ‘¶</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 248, 240, 0.9);
            border-radius: 10px;
        }
        .question { font-size: 20px; font-weight: bold; }
        .answer { display: none; font-size: 18px; color: darkgreen; transition: opacity 1s ease-in-out; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>ðŸ‘¶ Reveal Riddle Game ðŸ‘¶</h1>
    <div id="riddle-container">
        <p class="question" id="riddle-text"></p>
        <input type="password" id="master-key" placeholder="Enter the key">
        <button onclick="checkKey()">Submit</button>
        <p class="answer" id="answer-text"></p>
    </div>
    <button id="next-riddle" onclick="nextRiddle()" disabled>Next Riddle</button>
</div>

<script>
    // âœ… Hardcoded Key (Only Host Knows)
    const masterKey = "reveal123"; // Change this to your desired key

    // âœ… Riddle List
    const riddles = [
        { question: "Iâ€™m changed often but never complain...", answer: "diaper" },
        { question: "I hold a meal but Iâ€™m not a plate...", answer: "bottle" },
        { question: "I have a handle but Iâ€™m not a door...", answer: "carrier" }
    ];
    
    let currentIndex = 0;

    // âœ… Load the First Riddle
    function loadRiddle() {
        document.getElementById("riddle-text").innerText = riddles[currentIndex].question;
        document.getElementById("answer-text").innerText = riddles[currentIndex].answer;
        document.getElementById("answer-text").style.display = "none";
        document.getElementById("next-riddle").disabled = true;
        document.getElementById("master-key").value = "";
    }
    loadRiddle();

    // âœ… Check Key
    function checkKey() {
        const enteredKey = document.getElementById("master-key").value;
        if (enteredKey === masterKey) {
            document.getElementById("answer-text").style.display = "block";
            document.getElementById("next-riddle").disabled = false;
        } else {
            alert("Incorrect key! Try again.");
        }
    }

    // âœ… Next Riddle
    function nextRiddle() {
        currentIndex++;
        if (currentIndex >= riddles.length) {
            alert("Game Over! No more riddles.");
            currentIndex = 0; // Reset to first riddle if needed
        }
        loadRiddle();
    }
</script>

</body>
</html>
