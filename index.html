<body>

    <div class="container">
        <h1>Gender Reveal Quiz</h1>
        <div class="question" id="question">Loading question...</div>
        <div class="answer hidden" id="answer"></div>

        <button class="hidden" id="nextButton" disabled>Next Question</button>
        
        <div class="admin-controls">
            <input type="password" id="adminKey" class="admin-input" placeholder="Enter Admin Key" />
            <button id="adminButton">Unlock Answer</button>
        </div>

        <div class="reveal hidden" id="finalReveal">It's a...</div>
    </div>

    <audio id="revealSound" src="reveal_sound.mp3" preload="auto"></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // // Firebase Configuration (Replace with your details)

        //     appId: "YOUR_APP_ID"

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyAsuGNdddsCDDWaKvNaSIALzCf4eg9omR0",
          authDomain: "reveal-quiz.firebaseapp.com",
          databaseURL: "https://reveal-quiz-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "reveal-quiz",
          storageBucket: "reveal-quiz.firebasestorage.app",
          messagingSenderId: "107101909625",
          appId: "1:107101909625:web:5cb1b63eaf7da4fd1f5aa8",
          measurementId: "G-6N0QYDE336"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Variables
        const correctAdminKey = "root123"; // Change this to a more secure key
        let currentQuestionIndex = 0;

        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");
        const nextButton = document.getElementById("nextButton");
        const revealElement = document.getElementById("finalReveal");
        const revealSound = document.getElementById("revealSound");
        const adminButton = document.getElementById("adminButton");
        const adminKeyInput = document.getElementById("adminKey");

        const questions = [
            {question: "Iâ€™m changed often but never complain, I keep things clean, though I take the strain. What am I?", answer: "A diaper"},
            {question: "I hold a meal but Iâ€™m not a plate, You tip me over, but I never break. What am I?", answer: "A baby bottle"},
            {question: "I have a handle but Iâ€™m not a door, I keep someone safe while parents explore. What am I?", answer: "A baby carrier"},
            {question: "I fill with air but Iâ€™m not a balloon, Without me, mealtime ends too soon. What am I?", answer: "A burp"},
            {question: "I start small but can grow quite loud, When I begin, I gather a crowd. What am I?", answer: "A babyâ€™s cry"},
            {question: "I soothe tears, but Iâ€™m not a hug, Iâ€™m often lost under a rug. What am I?", answer: "A pacifier"},
            {question: "I am tiny, but I can make quite a mess, Soft or firm, youâ€™ll never guess! What am I?", answer: "Baby poo"}
        ];

        // Firebase reference
        const gameRef = database.ref("gameState");

        // Load current question
        function loadQuestion(index) {
            if (index < questions.length) {
                questionElement.textContent = questions[index].question;
                answerElement.textContent = '';
                answerElement.classList.add('hidden');
                nextButton.classList.add('hidden');
                nextButton.disabled = true;
            } else {
                revealElement.classList.remove('hidden');
                revealSound.play();
                setTimeout(() => {
                    revealElement.textContent = "It's a Boy!"; // Change this to "It's a Girl!" if needed
                }, 3000);
            }
        }

        // Reveal Answer
        function revealAnswer() {
            answerElement.textContent = questions[currentQuestionIndex].answer;
            answerElement.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            nextButton.disabled = false;

            // Update Firebase
            gameRef.set({ questionIndex: currentQuestionIndex, revealed: true });
        }

        // Firebase listener for real-time updates
        gameRef.on('value', function(snapshot) {
            const data = snapshot.val();
            if (data) {
                currentQuestionIndex = data.questionIndex;
                loadQuestion(currentQuestionIndex);
                if (data.revealed) revealAnswer();
            }
        });

        // Admin unlock answer
        adminButton.addEventListener("click", function() {
            if (adminKeyInput.value === correctAdminKey) {
                revealAnswer();
                adminKeyInput.value = '';
            } else {
                alert("Incorrect key!");
            }
        });

        // Next question
        nextButton.addEventListener("click", function() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
            gameRef.set({ questionIndex: currentQuestionIndex, revealed: false });
        });

        // Initialize first question
        loadQuestion(currentQuestionIndex);
    </script>
