<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¶ R's Gender Reveal ðŸ‘¶</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
            background-image: url('r_background5.png'); /* Replace with your PNG image path */
            background-size: cover; /* Ensures the background image covers the entire screen */
            background-position: center;
            color: #5C3D28; /* Darker brown text */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FAEBD7; /* Lighter nude color */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #D77F50; /* Accent color */
            font-family: 'Comic Sans MS', cursive; /* Kept Comic Sans MS with cursive for the title */
        }

        .question {
            font-size: 1.1em; /* Reduced font size */
            margin-top: 20px;
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }

        .question-number {
            font-size: 1.3em; /* Reduced font size */
            color: #D2A679; /* Darker nude color */
            font-weight: bold; /* Added to make the question number bold */
            font-family: 'Comic Sans MS', cursive; /* Changed to Comic Sans MS for a cursive font */
            display: block; /* Ensures the question number is on a separate line */
        }

        .answer {
            font-size: 1.1em;
            margin-top: 10px;
            color: #8B4513;
            font-weight: bold;
            display: none; /* Hidden by default */
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }

        .button {
            background-color: #D77F50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }

        .button:hover {
            background-color: #C56B40;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .reveal {
            display: none;
            margin-top: 30px;
            font-size: 1.5em;
            color: #D77F50;
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #ff69b4; /* Pink for girl, or use #87ceeb for blue */
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .key-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #D77F50;
            border-radius: 5px;
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }

        .final-reveal {
            font-size: 1.2em;
            margin-top: 20px;
            color: #5C3D28;
            font-family: Arial, sans-serif; /* Changed back to Arial, sans-serif */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ‘¶ R's Gender Reveal ðŸ‘¶</h1>
        <div class="question" id="question"></div>
        <div class="answer" id="answer"></div>
        <input type="text" class="key-input" id="keyInput" placeholder="Enter the secret key">
        <button class="button" id="submitKeyButton">Submit Key</button>
        <div class="error-message" id="errorMessage">Incorrect key! Try again.</div>
        <button class="button" id="nextButton" disabled>Next Question</button>
        <button class="button" id="prevButton" disabled>Previous Question</button>
        <div class="reveal" id="reveal">It's a...</div>
        <div class="final-reveal" id="finalReveal"></div>
    </div>

    <script>
        const questions = [
            {question: "I have four wheels, but Iâ€™m not a car. I help parents push, but I donâ€™t go far. What am I?", answer: "A stroller"},
            {question: "I'm changed often, but I never complain. I keep things clean, though I take the strain. What am I?", answer: "A diaper"},
            {question: "I hold a meal, but I'm not a plate. You tip me over, but I never break. What am I?", answer: "A baby bottle"},
            {question: "I have a handle, but I'm not a door. I keep the baby safe while parents explore. What am I?", answer: "A baby carrier"},
            {question: "I fill with air, but I'm not a balloon. Without me, mealtime ends too soon. What am I?", answer: "A burp"},
            {question: "I start small, but I can grow quite loud. When I begin, I gather a crowd. What am I?", answer: "A baby's cry"},
            {question: "I soothe tears, but I'm not a hug. I'm often lost under a rug. What am I?", answer: "A pacifier"},
            {question: "I am tiny, but I can make quite a mess. Soft or firm, you'll never guess! What am I?", answer: "Baby poo"},
            {question: "I have straps, but Iâ€™m not a backpack. I keep the baby safe when thereâ€™s impact. What am I?", answer: "A car seat"},
            {question: "The Big Reveal!", answer: "Is it a Boy or a Girl?"} // Change to "It's a Girl!" for a girl reveal
        ];

        let currentQuestionIndex = 0;

        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");
        const keyInput = document.getElementById("keyInput");
        const submitKeyButton = document.getElementById("submitKeyButton");
        const errorMessage = document.getElementById("errorMessage");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");
        const revealElement = document.getElementById("reveal");
        const finalRevealElement = document.getElementById("finalReveal");

        // Function to generate the dynamic key
        function generateKey(index) {
            return `R${index * 2 + index * index}`; // Example equation: reveal + (index * 2 + index)
        }

        // Function to validate the key
        function validateKey() {
            const enteredKey = keyInput.value.trim();
            const correctKey = generateKey(currentQuestionIndex);

            if (enteredKey === correctKey) {
                if (currentQuestionIndex === questions.length - 1) {
                    // Special handling for the last question (The Big Reveal!)
                    setTimeout(() => {
                        revealElement.style.display = 'block';
                        revealElement.textContent = questions[currentQuestionIndex].answer;
                        finalRevealElement.innerHTML = `
                            <p>Look for a GREEN BLANKET.</p>
                            <p>The REVEAL is between ITEMS in Q1 and Q9</p>
                        `;
                        createBalloons();
                        nextButton.style.display = 'none';
                        prevButton.style.display = 'none';
                        submitKeyButton.style.display = 'none';
                        keyInput.style.display = 'none';
                    }, 1000); // Wait for the reveal sound to finish before showing the answer
                } else {
                    answerElement.textContent = `Answer: ${questions[currentQuestionIndex].answer}`;
                    answerElement.style.display = 'block';
                    nextButton.disabled = false; // Enable the "Next Question" button
                    prevButton.disabled = false; // Enable the "Previous Question" button
                }
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Function to show the next question
        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                questionElement.innerHTML = `<span class="question-number">Question ${currentQuestionIndex + 1}:</span><br>${questions[currentQuestionIndex].question}`; // Number the question and ensure it's on a separate line
                answerElement.textContent = '';
                answerElement.style.display = 'none';
                keyInput.value = '';
                errorMessage.style.display = 'none';
                nextButton.disabled = true; // Disable the "Next Question" button
                prevButton.disabled = false; // Enable the "Previous Question" button
            } else {
                // End of game
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
            }
        }

        // Function to show the previous question
        function showPrevQuestion() {
            currentQuestionIndex--;
            if (currentQuestionIndex >= 0) {
                questionElement.innerHTML = `<span class="question-number">Question ${currentQuestionIndex + 1}:</span><br>${questions[currentQuestionIndex].question}`; // Number the question and ensure it's on a separate line
                answerElement.textContent = '';
                answerElement.style.display = 'none';
                keyInput.value = '';
                errorMessage.style.display = 'none';
                prevButton.disabled = true; // Disable the "Previous Question" button
                nextButton.disabled = false; // Enable the "Next Question" button
            } else {
                // Beginning of game
                prevButton.style.display = 'none';
            }
        }

        // Balloon animation
        function createBalloons() {
            const colors = ['#ff69b4', '#e0b8a4', '#d2a679', '#87ceeb']; // Pink, Blush, Taupe, and Blue
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${Math.random() * 3 + 2}s`;
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
            }
        }

        // Event listeners
        submitKeyButton.addEventListener("click", validateKey);
        nextButton.addEventListener("click", showNextQuestion);
        prevButton.addEventListener("click", showPrevQuestion);

        // Start the game
        questionElement.innerHTML = `<span class="question-number">Question 1:</span><br>${questions[currentQuestionIndex].question}`; // Number the first question and ensure it's on a separate line
    </script>

</body>
</html>
